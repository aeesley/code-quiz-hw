<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congrats!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>    
        body {
        background-image: url(https://www.bravotv.com/sites/bravo/files/styles/faux_player__mobile/public/media_mpx/thumbnails/bravo-video.nbcuni.com/image/NBCU_Bravo/667/123/190129_3873072_Go_Inside_Andy_Cohen_s_Wild_Baby_Shower.jpg?itok=6EZMNsuS);
        }
        </style>
</head>
<body>
    <div class="grid">
        <div id="quiz">
            <div class="container">
                <div id="end">
                    <h1 id="finalScore"></h1>
                    <h2 id="score"></h2>
                    <form>
                        <input  
                            type="text"
                            name="username"
                            id="username"
                            placeholder="username"
                        >
                        <button
                            type="submit"
                            class="buttonextra"
                            id="saveScoreButton"
                            onclick="saveHighScore(event)"
                        >
                        Save High Score
                        </button>
                        </form>
                        <a class="tryagainlink" href="./game.html">Try Again</a>
                    </form>
                </div>   
        </div>
    </div>
    <script src="end.js"></script>
</body>
</html>
